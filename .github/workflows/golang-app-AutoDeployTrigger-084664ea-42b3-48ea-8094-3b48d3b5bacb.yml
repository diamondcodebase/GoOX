name: Trigger auto deployment for golang-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ azure_deploy ]
    paths:
    - '**'
    - '.github/workflows/golang-app-AutoDeployTrigger-084664ea-42b3-48ea-8094-3b48d3b5bacb.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GOLANGAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GOLANGAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GOLANGAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: 
          registryUsername: ${{ secrets.GOLANGAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GOLANGAPP_REGISTRY_PASSWORD }}
          containerAppName: golang-app
          resourceGroup: DiamondCodebase
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


